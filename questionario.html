<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário - Praia das Neves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QUESTIONÁRIO</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="fauna.html">Fauna</a>
        <a href="flora.html">Flora</a>
        <a href="questionario.html" class="active">Questionário</a>
    </nav>

    <main>
        <form>
            <label for="nome">Seu Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="data" min="2000-01-01" max="2024-12-31">

            <label for="interesse">Área de interesse:</label>
            <select id="interesse" name="interesse">
                <option value="Fauna">Fauna</option>
                <option value="Flora">Flora</option>
            </select>

            <label for="feedback">Deixe seu feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Sua opinião é importante!"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
